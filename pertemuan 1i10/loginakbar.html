<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
    <link rel="stylesheet" href="css.css">
    <script src="otentikasi.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <div class="title">
                Login user
            </div>

            <form action="" method="post" id="submit" >
                    <label for="input_text">Username</label>
                    <div class="input_field">
                        <input type="text" class="input" id="input_text">
                    </div>
                </div>

                <div class="input_wrap">
                    <label for="input_text">Password</label>
                    <div class="input_field">
                        <input type="password" class="input" id="input_password">
                    </div>
                </div>

                <div class="input_wrap">
                    <span class="error_msg">username atau password salah, ulangi lagi</span>
                    <input type="submit" value="login" class="btn" id="login_btn">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
